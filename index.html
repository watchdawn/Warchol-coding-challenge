<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>File Input</title>
    <script src="app.js" defer></script>
</head>
<body>
    <form id="'fileInputForm">
        <div>
            <label for="file">Choose file to upload Product List</label>
            <input type="file" id="csvProduct" accept=".csv">
        </div>
        <div>
            <label for="file">Choose file to upload Usage List</label>
            <input type="file" id="csvUsage" accept=".csv">
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>
